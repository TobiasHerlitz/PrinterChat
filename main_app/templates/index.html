{% extends "base.html" %}

{% block main_body %}
	<div class="jumbotron">
  	<h1 class="display-4">Welcome to Printer Chat</h1>
  	<hr>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.text_content }}
        </div>
          <input class="btn btn-primary" type="submit" value="Send" name="">
      </form>
  	<hr>
  	<h3>Latest messages:</h3>
      {% for message in last_four_objects %}
    <ul class="list-group">
      <li class="list-group-item">
        <div class="container">
          <div class="row">
            <div class="col-sm"><p id="post-username">{{ message.poster }}</p></div>
            <div class="col-sm"><p id="post-datetime">{{ message.timestamp }}</p></div>
          </div>
          <div class="row">
            <div class="col-sm"><p id="post-text">{{ message.text_content }}<p></div>
          </div>
        </div>
      </li>
    </ul>
      {% endfor %}
	</div>
{% endblock %}
